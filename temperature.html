<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="converter-form">
            <div class="input-group">
                <label for="input-value">Enter Temperature:</label>
                <input type="number" id="input-value" placeholder="Enter value">
            </div>
            <div class="input-group">
                <label for="input-unit">From:</label>
                <select id="input-unit">
                    <option value="Celsius">Celsius (째C)</option>
                    <option value="Fahrenheit">Fahrenheit (째F)</option>
                    <option value="Kelvin">Kelvin (K)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="output-unit">To:</label>
                <select id="output-unit">
                    <option value="Celsius">Celsius (째C)</option>
                    <option value="Fahrenheit">Fahrenheit (째F)</option>
                    <option value="Kelvin">Kelvin (K)</option>
                </select>
            </div>
            <button type="submit">Convert</button>
        </form>
        <div class="result">
            <h2>Converted Temperature: <span id="converted-temperature">0</span></h2>
        </div>
    </div>

    <script src="temperature.js"></script>
</body>
</html>
